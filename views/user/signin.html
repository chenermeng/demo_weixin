<!DOCTYPE html>
<html ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>微信</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/public/css/weui.css">
    <link rel="stylesheet" href="/public/css/reset.min.css">
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body ontouchstart="">


<header class="clear signin_header" id="header">
    <span class="fl">登录</span>
</header>
<div class="signin weui_cells weui_cells_form">
  <!--  <div class="weui_cell avatar">
        <img src="/uploads/avatar.jpg" alt="" width="77px" height="77px">
    </div>-->
    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">账号</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="text" placeholder="请输入账号" id="signin_name" name="username" required>
        </div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">密码</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="password" placeholder="请输入密码" name="password" id="signin_password" required>
        </div>
    </div>
    <div class="weui_btn_area">
        <a class="weui_btn weui_btn_primary" href="javascript:;" id="btn_signin">登录</a>
        <a href="/user/signup" class="weui_btn weui_btn_plain_primary">注册</a>
    </div>
</div>

<script src="/public/js/jquery.js"></script>
<script src="/public/js/GLOBAL.js"></script>
<script src="/public/js/user.js"></script>
</body>
</html>
